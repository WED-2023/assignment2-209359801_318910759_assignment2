<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Battle</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1>Space Battle</h1>
    <img src="images/logo_photo.png" alt="Logo" height="50">
  </header>

  <nav>
    <button onclick="showScreen('welcome')">Home Page</button>
    <button onclick="showScreen('login')">Log in</button>
    <button onclick="showScreen('register')">Sign in</button>
    <button onclick="openAbout()">About</button>
  </nav>

  <main>

    <div id="welcome" class="screen">
      <h2>Welcome - Space Battle</h2>
      <a href="https://your-portfolio.com" target="_blank">Our Website</a>
      <div>
        <button onclick="showScreen('register')">Sign in</button>
        <button onclick="showScreen('login')">Log in</button>
      </div>
    </div>

    <div id="register" class="screen" style="display:none">
      <h2>Register</h2>
      <form onsubmit="return registerUser(event)">
        <input type="text" placeholder="Username" id="reg-username" required><br>
        <input type="password" placeholder="Password" id="reg-password" required><br>
        <input type="password" placeholder="Confirm Password" id="reg-confirm" required><br>
        <input type="text" placeholder="First Name" id="reg-fname" required><br>
        <input type="text" placeholder="Last Name" id="reg-lname" required><br>
        <input type="email" placeholder="Email" id="reg-email" required><br>
        <label>Date of Birth:</label>
        <select id="reg-day"></select>
        <select id="reg-month"></select>
        <select id="reg-year"></select><br>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="login" class="screen" style="display:none">
      <h2>Login</h2>
      <form onsubmit="return loginUser(event)">
        <input type="text" placeholder="Username" id="login-username" required><br>
        <input type="password" placeholder="Password" id="login-password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

  </main>

  <footer>
    <p>All rights reserved | Space Battle 2025</p>
    <p>Contact: yehonatan@example.com</p>
  </footer>

  <div id="aboutModal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" onclick="closeAbout()">&times;</span>
      <h2>About</h2>
      <p>Created by Yehonatan and team.</p>
    </div>
  </div>

  # Change the screens
  <script>
    function showScreen(screen_id){
      const screen = document.querySelectorAll('.screen');
      screens.forEach(screen => {
        screen.style.display = 'none';
    });

    const selectedScreen = document.getElementById(screen_id);
    if (selectedScreen) {
        selectedScreen.style.display = 'flex';
    }
    }
  </script>

</body>
</html>
